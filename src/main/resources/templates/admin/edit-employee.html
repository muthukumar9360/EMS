<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Employee - EMS Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">

<!-- NAVBAR -->
<nav class="bg-blue-700 text-white p-4 shadow">
  <div class="container mx-auto flex justify-between">
    <h1 class="text-xl font-semibold">EMS Admin â€“ Edit Employee</h1>

    <div>
      <a href="/admin/employees" class="mr-4 hover:underline">Employees</a>
      <a href="/admin/dashboard" class="mr-4 hover:underline">Dashboard</a>
      <a href="/logout" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded">Logout</a>
    </div>
  </div>
</nav>

<!-- FORM CONTAINER -->
<div class="container mx-auto mt-10">

  <div class="bg-white p-8 rounded-xl shadow max-w-2xl mx-auto">

    <h2 class="text-2xl font-bold text-gray-800 mb-6">Edit Employee</h2>

    <!-- SUCCESS -->
    <div th:if="${success}"
         class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
      <p th:text="${success}"></p>
    </div>

    <!-- ERROR -->
    <div th:if="${error}"
         class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
      <p th:text="${error}"></p>
    </div>

    <form th:action="@{'/admin/employees/edit/' + ${employee.id}}" method="post" class="space-y-6">

      <!-- FULL NAME (READ ONLY) -->
      <div>
        <label class="block text-gray-700 font-medium">Full Name (User)</label>
        <input type="text" th:value="${employee.user.fullName}" readonly
               class="w-full p-2 border rounded mt-1 bg-gray-200 cursor-not-allowed">
      </div>

      <!-- USERNAME (READ ONLY) -->
      <div>
        <label class="block text-gray-700 font-medium">Username</label>
        <input type="text" th:value="${employee.user.username}" readonly
               class="w-full p-2 border rounded mt-1 bg-gray-200 cursor-not-allowed">
      </div>

      <!-- EMPLOYEE CODE -->
      <div>
        <label class="block text-gray-700 font-medium">Employee Code</label>
        <input type="text" name="empCode" th:value="${employee.empCode}" required
               class="w-full p-2 border rounded mt-1">
      </div>

      <!-- DEPARTMENT -->
      <div>
        <label class="block text-gray-700 font-medium">Department</label>
        <input type="text" name="department" th:value="${employee.department}" required
               class="w-full p-2 border rounded mt-1">
      </div>

      <!-- DESIGNATION -->
      <div>
        <label class="block text-gray-700 font-medium">Designation</label>
        <input type="text" name="designation" th:value="${employee.designation}" required
               class="w-full p-2 border rounded mt-1">
      </div>

      <!-- EMAIL -->
      <div>
        <label class="block text-gray-700 font-medium">Email</label>
        <input type="email" name="email" th:value="${employee.email}" required
               class="w-full p-2 border rounded mt-1">
      </div>

      <!-- PHONE -->
      <div>
        <label class="block text-gray-700 font-medium">Phone</label>
        <input type="text" name="phone" th:value="${employee.phone}" required
               class="w-full p-2 border rounded mt-1">
      </div>

      <!-- SUBMIT -->
      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg font-semibold">
        Update Employee
      </button>

    </form>

  </div>

</div>

</body>
</html>
