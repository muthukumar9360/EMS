<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Employees - EMS Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">

<!-- NAVBAR -->
<nav class="bg-blue-700 text-white p-4 shadow">
  <div class="container mx-auto flex justify-between">
    <h1 class="text-xl font-semibold">EMS Admin â€“ Employees</h1>

    <div>
      <a href="/admin/dashboard" class="mr-4 hover:underline">Dashboard</a>
      <a href="/logout" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded">Logout</a>
    </div>
  </div>
</nav>

<div class="container mx-auto mt-10">

  <!-- HEADER + ADD BUTTON -->
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold text-gray-800">Employees</h2>

    <a href="/admin/employees/add"
       class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-lg shadow">
      + Add Employee
    </a>
  </div>

  <!-- SUCCESS MESSAGE -->
  <div th:if="${success}"
       class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
    <p th:text="${success}"></p>
  </div>

  <!-- TABLE -->
  <div class="bg-white shadow rounded-xl p-6">
    <table class="w-full table-auto text-left">
      <thead>
      <tr class="bg-gray-200">
        <th class="p-3">Emp Code</th>
        <th class="p-3">Name</th>
        <th class="p-3">Department</th>
        <th class="p-3">Designation</th>
        <th class="p-3">Email</th>
        <th class="p-3">Phone</th>
        <th class="p-3 text-center">Actions</th>
      </tr>
      </thead>

      <tbody>
      <tr th:each="e : ${employees}" class="border-b hover:bg-gray-50">

        <td class="p-3" th:text="${e.empCode}"></td>
        <td class="p-3" th:text="${e.user.fullName}"></td>
        <td class="p-3" th:text="${e.department}"></td>
        <td class="p-3" th:text="${e.designation}"></td>
        <td class="p-3" th:text="${e.email}"></td>
        <td class="p-3" th:text="${e.phone}"></td>

        <td class="p-3 text-center space-x-3">

          <!-- EDIT -->
          <a th:href="@{'/admin/employees/edit/' + ${e.id}}"
             class="bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-1 rounded">
            Edit
          </a>

          <!-- DELETE -->
          <a th:href="@{'/admin/employees/delete/' + ${e.id}}"
             onclick="return confirm('Are you sure you want to delete this employee?');"
             class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded">
            Delete
          </a>

        </td>
      </tr>

      <tr th:if="${employees.size() == 0}">
        <td colspan="7" class="p-4 text-center text-gray-600">
          No employees found.
        </td>
      </tr>

      </tbody>
    </table>
  </div>

</div>

</body>
</html>
