<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Attendance Report - EMS Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">

<!-- NAVBAR -->
<nav class="bg-blue-700 text-white p-4 shadow">
  <div class="container mx-auto flex justify-between items-center">
    <h1 class="text-xl font-semibold">Attendance Report</h1>

    <div>
      <a href="/admin/dashboard" class="mr-4 hover:underline">Dashboard</a>
      <a href="/admin/employees" class="mr-4 hover:underline">Employees</a>
      <a href="/logout" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded">Logout</a>
    </div>
  </div>
</nav>

<!-- CONTENT -->
<div class="container mx-auto mt-10">

  <h2 class="text-2xl font-bold text-gray-800 mb-6">Attendance Report</h2>

  <!-- FILTERS -->
  <form method="get" action="/admin/attendance/report"
        class="bg-white p-6 rounded-lg shadow mb-6 grid grid-cols-1 md:grid-cols-3 gap-6">

    <!-- START DATE -->
    <div>
      <label class="block font-medium mb-1">Start Date</label>
      <input type="date" name="start" th:value="${start}"
             class="px-3 py-2 border rounded w-full">
    </div>

    <!-- END DATE -->
    <div>
      <label class="block font-medium mb-1">End Date</label>
      <input type="date" name="end" th:value="${end}"
             class="px-3 py-2 border rounded w-full">
    </div>

    <!-- SUBMIT -->
    <div class="flex items-end">
      <button class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded">
        Filter
      </button>
    </div>

  </form>

  <!-- TABLE -->
  <div class="bg-white p-6 rounded-lg shadow overflow-x-auto">
    <table class="w-full table-auto text-left">
      <thead>
      <tr class="bg-gray-200">
        <th class="p-3">Employee</th>
        <th class="p-3">Date</th>
        <th class="p-3">Check-in</th>
        <th class="p-3">Check-out</th>
        <th class="p-3">Status</th>
      </tr>
      </thead>

      <tbody>
      <tr th:each="att : ${attendance}" class="border-b hover:bg-gray-50">
        <td class="p-3" th:text="${att.employee.user.fullName}"></td>
        <td class="p-3" th:text="${att.date}"></td>
        <td class="p-3" th:text="${att.checkInTime}"></td>
        <td class="p-3" th:text="${att.checkOutTime}"></td>
        <td class="p-3 font-semibold" th:text="${att.status}"></td>
      </tr>

      <tr th:if="${attendance.size() == 0}">
        <td colspan="5" class="p-4 text-center text-gray-600">
          No attendance records found.
        </td>
      </tr>
      </tbody>

    </table>
  </div>

</div>

</body>
</html>
