<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Generate Payroll - EMS Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen">

<!-- NAVBAR -->
<nav class="bg-blue-700 text-white p-4 shadow">
  <div class="container mx-auto flex justify-between">
    <h1 class="text-xl font-semibold">Generate Payroll</h1>
    <a href="/admin/dashboard" class="hover:underline">Back</a>
  </div>
</nav>

<!-- CONTAINER -->
<div class="container mx-auto mt-10">

  <h2 class="text-2xl font-bold text-gray-700 mb-6">Payroll Generation</h2>

  <!-- SUCCESS / ERROR -->
  <div th:if="${success}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
    <p th:text="${success}"></p>
  </div>

  <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
    <p th:text="${error}"></p>
  </div>

  <!-- FORM -->
  <form action="/admin/payroll/generate" method="post"
        class="bg-white p-6 rounded-xl shadow-lg space-y-6">

    <!-- Employee Dropdown -->
    <div>
      <label class="block font-semibold mb-2">Select Employee</label>
      <select name="employeeId" required
              class="px-3 py-2 border rounded w-full">
        <option value="">-- Select --</option>
        <option th:each="emp : ${employees}"
                th:value="${emp.id}"
                th:text="${emp.user.fullName}">
        </option>
      </select>
    </div>

    <!-- Salary Details -->
    <div class="grid grid-cols-3 gap-6">

      <div>
        <label class="block font-semibold mb-2">Basic Salary</label>
        <input type="number" name="basic" step="0.01" class="border px-3 py-2 rounded w-full" required>
      </div>

      <div>
        <label class="block font-semibold mb-2">Allowances</label>
        <input type="number" name="allowances" step="0.01" class="border px-3 py-2 rounded w-full">
      </div>

      <div>
        <label class="block font-semibold mb-2">Deductions</label>
        <input type="number" name="deductions" step="0.01" class="border px-3 py-2 rounded w-full">
      </div>
    </div>

    <!-- Pay Date -->
    <div>
      <label class="block font-semibold mb-2">Pay Date</label>
      <input type="date" name="payDate" class="border px-3 py-2 rounded w-full" required>
    </div>

    <!-- Submit -->
    <button type="submit"
            class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg shadow">
      Generate Payroll
    </button>

  </form>

</div>

</body>
</html>
