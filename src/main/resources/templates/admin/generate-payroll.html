<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Generate Payroll - EMS Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">

<!-- NAVBAR -->
<nav class="bg-blue-700 text-white p-4 shadow">
  <div class="container mx-auto flex justify-between items-center">
    <h1 class="text-xl font-semibold">Generate Payroll</h1>

    <div>
      <a href="/admin/dashboard" class="mr-4 hover:underline">Dashboard</a>
      <a href="/admin/employees" class="mr-4 hover:underline">Employees</a>
      <a href="/logout" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded">Logout</a>
    </div>
  </div>
</nav>

<!-- CONTENT -->
<div class="container mx-auto mt-10">

  <!-- TITLE + NAV BUTTON -->
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-2xl font-bold text-gray-800">Payroll Generation</h2>

    <a href="/admin/payroll/list"
       class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded shadow">
      View Payrolls
    </a>
  </div>

  <!-- SUCCESS -->
  <div th:if="${success}"
       class="bg-green-100 text-green-700 border border-green-300 px-4 py-3 rounded mb-5">
    <p th:text="${success}"></p>
  </div>

  <!-- ERROR -->
  <div th:if="${error}"
       class="bg-red-100 text-red-700 border border-red-300 px-4 py-3 rounded mb-5">
    <p th:text="${error}"></p>
  </div>

  <!-- FORM -->
  <form method="post"
        action="/admin/payroll/generate"
        class="bg-white p-8 rounded-xl shadow-lg space-y-6 max-w-2xl mx-auto">

    <!-- Employee Dropdown -->
    <div>
      <label class="font-semibold">Select Employee</label>
      <select name="employeeId" required
              class="w-full border p-2 rounded mt-1">
        <option value="">-- Select Employee --</option>
        <option th:each="emp : ${employees}"
                th:value="${emp.id}"
                th:text="${emp.user.fullName}">
        </option>
      </select>
    </div>

    <!-- Salary Fields -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

      <div>
        <label class="font-semibold">Basic Salary</label>
        <input type="number" name="basic" required step="0.01"
               class="w-full border p-2 rounded mt-1">
      </div>

      <div>
        <label class="font-semibold">Allowances</label>
        <input type="number" name="allowances" step="0.01"
               class="w-full border p-2 rounded mt-1">
      </div>

      <div>
        <label class="font-semibold">Deductions</label>
        <input type="number" name="deductions" step="0.01"
               class="w-full border p-2 rounded mt-1">
      </div>

    </div>

    <!-- Pay Date -->
    <div>
      <label class="font-semibold">Pay Date</label>
      <input type="date" name="payDate" required
             class="w-full border p-2 rounded mt-1">
    </div>

    <!-- Submit -->
    <button type="submit"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg mt-4">
      Generate Payroll
    </button>

  </form>

</div>

</body>
</html>
