<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Employee - EMS Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

<!-- NAVBAR -->
<nav class="bg-blue-700 text-white p-4 shadow">
  <div class="container mx-auto flex justify-between">
    <h1 class="text-xl font-semibold">EMS Admin â€“ Add Employee</h1>

    <div>
      <a href="/admin/employees" class="mr-4 hover:underline">Employees</a>
      <a href="/admin/dashboard" class="mr-4 hover:underline">Dashboard</a>
      <a href="/logout" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded">Logout</a>
    </div>
  </div>
</nav>

<div class="container mx-auto mt-10">

  <div class="bg-white p-8 rounded-xl shadow max-w-2xl mx-auto">

    <h2 class="text-2xl font-bold text-gray-800 mb-6">Add Employee</h2>

    <!-- SUCCESS MESSAGE -->
    <div th:if="${success}" class="bg-green-100 border border-green-300 text-green-700 px-4 py-3 rounded mb-4">
      <p th:text="${success}"></p>
    </div>

    <!-- ERROR MESSAGE -->
    <div th:if="${error}" class="bg-red-100 border border-red-300 text-red-700 px-4 py-3 rounded mb-4">
      <p th:text="${error}"></p>
    </div>

    <form action="/admin/employees/add" method="post" class="space-y-6">

      <div>
        <label class="block text-gray-700 font-medium">Full Name</label>
        <input type="text" name="fullName" required class="w-full p-2 border rounded mt-1">
      </div>

      <div>
        <label class="block text-gray-700 font-medium">Username</label>
        <input type="text" name="username" required class="w-full p-2 border rounded mt-1">
      </div>

      <div>
        <label class="block text-gray-700 font-medium">Password</label>
        <input type="password" name="password" required class="w-full p-2 border rounded mt-1">
      </div>

      <div>
        <label class="block text-gray-700 font-medium">Employee Code</label>
        <input type="text" name="empCode" required class="w-full p-2 border rounded mt-1">
      </div>

      <div>
        <label class="block text-gray-700 font-medium">Department</label>
        <input type="text" name="department" required class="w-full p-2 border rounded mt-1">
      </div>

      <div>
        <label class="block text-gray-700 font-medium">Designation</label>
        <input type="text" name="designation" required class="w-full p-2 border rounded mt-1">
      </div>

      <div>
        <label class="block text-gray-700 font-medium">Email</label>
        <input type="email" name="email" required class="w-full p-2 border rounded mt-1">
      </div>

      <div>
        <label class="block text-gray-700 font-medium">Phone</label>
        <input type="text" name="phone" required class="w-full p-2 border rounded mt-1">
      </div>

      <button class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Add Employee</button>

    </form>

  </div>

</div>

</body>
</html>
