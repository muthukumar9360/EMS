<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Company Info - EMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">

<!-- NAVBAR -->
<nav class="bg-blue-700 text-white p-4 shadow">
    <div class="container mx-auto flex justify-between items-center">
        <h1 class="text-xl font-semibold">EMS Admin Panel</h1>

        <div>
            <a href="/admin/dashboard" class="mr-4 hover:underline">Dashboard</a>
            <a href="/logout" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded">Logout</a>
        </div>
    </div>
</nav>

<!-- MAIN CONTENT -->
<div class="container mx-auto mt-10">

    <div class="bg-white p-8 rounded-xl shadow max-w-2xl mx-auto">

        <h2 class="text-2xl font-bold text-gray-800 mb-6">Company Information</h2>

        <!-- SUCCESS -->
        <div th:if="${success}"
             class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
            <p th:text="${success}"></p>
        </div>

        <!-- ERROR -->
        <div th:if="${error}"
             class="bg-red-100 border border-red-300 text-red-700 px-4 py-3 rounded mb-4">
            <p th:text="${error}"></p>
        </div>

        <!-- FORM -->
        <form method="post" action="/admin/company" class="space-y-6">

            <!-- COMPANY NAME -->
            <div>
                <label class="block text-gray-700 font-medium">Company Name</label>
                <input type="text" name="name" required
                       th:value="${info.name}"
                       class="w-full p-2 border rounded mt-1 focus:ring focus:ring-blue-300">
            </div>

            <!-- ADDRESS -->
            <div>
                <label class="block text-gray-700 font-medium">Address</label>
                <textarea name="address" required rows="3"
                          th:text="${info.address}"
                          class="w-full p-2 border rounded mt-1 focus:ring focus:ring-blue-300"></textarea>
            </div>

            <!-- EMAIL -->
            <div>
                <label class="block text-gray-700 font-medium">Contact Email</label>
                <input type="email" name="contactEmail" required
                       th:value="${info.contactEmail}"
                       class="w-full p-2 border rounded mt-1 focus:ring focus:ring-blue-300">
            </div>

            <!-- PHONE -->
            <div>
                <label class="block text-gray-700 font-medium">Contact Phone</label>
                <input type="text" name="contactPhone" required
                       th:value="${info.contactPhone}"
                       class="w-full p-2 border rounded mt-1 focus:ring focus:ring-blue-300">
            </div>

            <!-- SUBMIT -->
            <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg font-semibold">
                Update Information
            </button>

        </form>
    </div>
</div>

</body>
</html>
