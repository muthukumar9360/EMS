<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - EMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="w-full max-w-md bg-white p-10 rounded-xl shadow-lg">

    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Employee Management System</h2>
    <h3 class="text-lg font-semibold text-center text-gray-700 mb-6">Create an Account</h3>

    <!-- SUCCESS MESSAGE -->
    <div th:if="${success}"
         class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
        <p th:text="${success}"></p>
    </div>

    <!-- ERROR MESSAGE -->
    <div th:if="${error}"
         class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
        <p th:text="${error}"></p>
    </div>

    <form action="/register" method="post" class="space-y-5">

        <!-- FULL NAME -->
        <div>
            <label class="block text-sm font-medium text-gray-700">Full Name</label>
            <input type="text" name="fullName" required
                   class="w-full mt-1 p-2 border rounded focus:ring focus:ring-blue-300">
        </div>

        <!-- USERNAME -->
        <div>
            <label class="block text-sm font-medium text-gray-700">Username</label>
            <input type="text" name="username" required
                   class="w-full mt-1 p-2 border rounded focus:ring focus:ring-blue-300">
        </div>

        <!-- PASSWORD -->
        <div>
            <label class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" name="password" required
                   class="w-full mt-1 p-2 border rounded focus:ring focus:ring-blue-300">
        </div>

        <!-- CONFIRM PASSWORD -->
        <div>
            <label class="block text-sm font-medium text-gray-700">Confirm Password</label>
            <input type="password" name="confirmPassword" required
                   class="w-full mt-1 p-2 border rounded focus:ring focus:ring-blue-300">
        </div>

        <!-- SUBMIT BTN -->
        <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg font-semibold">
            Register
        </button>
    </form>

    <p class="text-center text-gray-600 mt-6">
        Already have an account?
        <a href="/login" class="text-blue-600 hover:underline">Login here</a>
    </p>

</div>

</body>
</html>
