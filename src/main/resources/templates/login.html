<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - EMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="w-full max-w-md bg-white p-10 rounded-xl shadow-lg">

    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Employee Management System</h2>
    <h3 class="text-lg font-semibold text-center text-gray-700 mb-6">Login</h3>

    <!-- ERROR MESSAGE -->
    <div th:if="${param.error}"
         class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
        Invalid username or password!
    </div>

    <!-- LOGOUT MESSAGE -->
    <div th:if="${param.logout}"
         class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded mb-4">
        You have been logged out successfully.
    </div>

    <form method="post" action="/login" class="space-y-5">

        <!-- USERNAME -->
        <div>
            <label class="block text-sm text-gray-700 font-medium">Username</label>
            <input type="text" name="username" required
                   class="w-full mt-1 p-2 border rounded focus:ring focus:ring-blue-300">
        </div>

        <!-- PASSWORD -->
        <div>
            <label class="block text-sm text-gray-700 font-medium">Password</label>
            <input type="password" name="password" required
                   class="w-full mt-1 p-2 border rounded focus:ring focus:ring-blue-300">
        </div>

        <!-- LOGIN BUTTON -->
        <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg font-semibold">
            Login
        </button>

    </form>

    <p class="text-center text-gray-600 mt-6">
        Don't have an account?
        <a href="/register" class="text-blue-600 hover:underline">Register here</a>
    </p>

</div>

</body>
</html>
