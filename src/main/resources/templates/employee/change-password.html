<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <title>Change Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-10">

<div class="max-w-md mx-auto bg-white p-8 rounded shadow">

  <h2 class="text-2xl font-bold mb-4">Change Password</h2>

  <!-- SUCCESS -->
  <p th:if="${success}" class="bg-green-200 text-green-800 p-2 rounded mb-4"
     th:text="${success}"></p>

  <!-- ERROR -->
  <p th:if="${error}" class="bg-red-200 text-red-800 p-2 rounded mb-4"
     th:text="${error}"></p>

  <form method="post" th:action="@{/employee/change-password}">

    <label class="block mb-2">Old Password</label>
    <input type="password" name="oldPassword"
           class="border p-2 w-full rounded mb-4"/>

    <label class="block mb-2">New Password</label>
    <input type="password" name="newPassword"
           class="border p-2 w-full rounded mb-4"/>

    <label class="block mb-2">Confirm Password</label>
    <input type="password" name="confirmPassword"
           class="border p-2 w-full rounded mb-4"/>

    <button class="bg-blue-600 text-white px-4 py-2 rounded">Update</button>
  </form>

</div>

</body>
</html>
