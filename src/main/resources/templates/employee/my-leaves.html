<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>My Leaves</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 p-8">

<h2 class="text-2xl font-bold mb-6">My Leave Requests</h2>

<a href="/employee/dashboard" class="text-2xl underline">Go Back</a><br><br>

<table class="min-w-full bg-white shadow rounded">
    <thead class="bg-gray-200">
    <tr>
        <th class="py-2 px-3">Type</th>
        <th class="py-2 px-3">Start</th>
        <th class="py-2 px-3">End</th>
        <th class="py-2 px-3">Reason</th>
        <th class="py-2 px-3">Status</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="l : ${leaves}" class="border-b">
        <td class="py-2 px-3" th:text="${l.leaveType}"></td>
        <td class="py-2 px-3" th:text="${l.startDate}"></td>
        <td class="py-2 px-3" th:text="${l.endDate}"></td>
        <td class="py-2 px-3" th:text="${l.reason}"></td>

        <td class="py-2 px-3">
            <span class="px-2 py-1 rounded text-white"
                  th:classappend="${l.status == 'APPROVED' ? ' bg-green-600' :
                                  (l.status == 'REJECTED' ? ' bg-red-600' :
                                  ' bg-yellow-500')}"
                  th:text="${l.status}">
            </span>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
