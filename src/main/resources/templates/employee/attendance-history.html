<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <title>Attendance History</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-10">

<h2 class="text-2xl font-bold mb-6">My Attendance History</h2>

<table class="min-w-full bg-white shadow rounded">
  <thead class="bg-gray-200">
  <tr>
    <th class="py-2 px-3">Date</th>
    <th class="py-2 px-3">Check In</th>
    <th class="py-2 px-3">Check Out</th>
    <th class="py-2 px-3">Status</th>
  </tr>
  </thead>

  <tbody>
  <tr th:each="a : ${attendance}" class="border-b">
    <td class="py-2 px-3" th:text="${a.date}"></td>
    <td class="py-2 px-3" th:text="${a.checkInTime}"></td>
    <td class="py-2 px-3" th:text="${a.checkOutTime}"></td>
    <td class="py-2 px-3">
            <span class="px-3 py-1 rounded text-white"
                  th:classappend="${a.status == 'PRESENT'} ? 'bg-green-600' :
                                ${a.status == 'ABSENT'} ? 'bg-red-600' :
                                'bg-yellow-500'"
                  th:text="${a.status}">
            </span>
    </td>
  </tr>
  </tbody>
</table>

</body>
</html>
