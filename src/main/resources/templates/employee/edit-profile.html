<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-10">

<div class="max-w-2xl mx-auto bg-white p-8 rounded shadow">

  <h2 class="text-2xl font-bold mb-6">Edit Profile</h2>

  <form th:action="@{/employee/update-profile}" method="post">

    <!-- EMPLOYEE CODE -->
    <label class="block mb-2">Employee Code</label>
    <input type="text" name="empCode" th:value="${employee.empCode}"
           class="border p-2 w-full rounded mb-4"/>

    <!-- DEPARTMENT -->
    <label class="block mb-2">Department</label>
    <input type="text" name="department" th:value="${employee.department}"
           class="border p-2 w-full rounded mb-4"/>

    <!-- DESIGNATION -->
    <label class="block mb-2">Designation</label>
    <input type="text" name="designation" th:value="${employee.designation}"
           class="border p-2 w-full rounded mb-4"/>

    <!-- PHONE -->
    <label class="block mb-2">Phone</label>
    <input type="text" name="phone" th:value="${employee.phone}"
           class="border p-2 w-full rounded mb-4"/>

    <!-- EMAIL -->
    <label class="block mb-2">Email</label>
    <input type="email" name="email" th:value="${employee.email}"
           class="border p-2 w-full rounded mb-4"/>

    <button class="bg-blue-600 text-white px-4 py-2 rounded">Update</button>
  </form>

</div>

</body>
</html>
